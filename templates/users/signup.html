{% extends "users/base.html"%}

{% block head_content %}

<title>Platzigram Sign up</title>

{% endblock %}

{% block container %}

{% if error %}
<div class="alert alert-danger">
    <p class="alert alert-danger">
        {{ error }}
    </p>
</div>
{% endif %}

<form action="{% url 'signup' %}" method="POST" >
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required="true" >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required="true" >
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required="true" >
    </div>
    <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" name="first_name" class="form-control" placeholder="First name" required="true" >
    </div>
    <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" name="last_name" class="form-control" placeholder="Last name" required="true" >
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required="true" >
    <button type="submit" class="btn btn-primary mt-3 ">Sign up</button>
</form>

<p class="mt-3" >Have an account? <a href="{% url 'login' %}">Log in</a> </p>

{% endblock %}
